{% extends 'base.html' %}
{% load static %}

{% block title %}Email Validation - Mini Projects{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/mini_projects.css' %}">
{% endblock %}


{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
            <h3><i class="fas fa-envelope-check me-2"></i>Email Validation</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="excel_file" class="form-label">Upload Excel File:</label>
                    <input type="file" name="excel_file" id="excel_file" class="form-control" required>
                    <div class="invalid-feedback">Please upload a valid Excel file.</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-check-circle me-2"></i>Validate Emails
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
