{% extends 'base.html' %}
{% block title %}Upload Resume{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Upload Resume</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Resume File (PDF/DOCX)</label>
                        <input type="file" name="resume" class="form-control" accept=".pdf,.docx" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (optional)</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-upload me-1"></i> Analyze Resume
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
