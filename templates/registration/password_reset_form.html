{% extends 'base.html' %}

{% block title %}Reset Password - SmartSpend{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Reset Your Password</h4>
            </div>
            <div class="card-body p-4">
                <p class="mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Your registered email address" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
