{% extends 'base.html' %}

{% block title %}Login - SmartSpend{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login to SmartSpend</h4>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="https://images.unsplash.com/photo-1579621970795-87facc2f976d" alt="Smart Spending" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
                    <p class="lead">Track expenses, set budgets, and save more</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'smartspend:register' %}" class="text-decoration-none">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
