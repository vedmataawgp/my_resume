{% extends 'base.html' %}

{% block title %}Password Reset Complete - SmartSpend{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h4>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-lock-open text-success" style="font-size: 4rem;"></i>
                </div>
                
                <h5 class="mb-3">Password has been set</h5>
                <p>Your password has been set. You may go ahead and log in now.</p>
                
                <div class="d-grid mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
